<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ILine!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>

</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-6 is-offset-3 mb-6">
                    <section class="hero is-primary">
                        <div class="hero-body">
                            <p class="title">ILine Social Network</p>
                            <p class="subtitle">A simple chat app built with Django, Channel and Redis</p>
                        </div>
                    </section>
                </div>

                <div class="column is-4 is-offset-4">
                    <div class="field">
                        <label>Room name</label>
                        
                        <div class="control">
                            <input type="text" class="input" placeholder="Room name" id="room-name-input">
                        </div>
                    </div>

                    <div class="field">
                        <label>Username</label>

                        <div class="control">
                            <input type="text" class="input" placeholder="Username" id="username-input">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <a class="button is-info" placeholder="Username" id="room-name-submit">Submit</a>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>

    </section>

    
    <script>
            // Automatically set the focus to the room name input
    document.querySelector('#room-name-input').focus();

    // If you hit "enter" on the keyboard, trigger the click method
    document.querySelector('#room-name-input').onkeyup = function(e) {
    if (e.keyCode === 13) {
        document.querySelector('#room-name-submit').click();
    }
    };
    document.querySelector('#username-input').onkeyup = function(e) {
    if (e.keyCode === 13) {
        document.querySelector('#room-name-submit').click();
    }
    };

    // When you submit the form, redirect the user to the room page
    document.querySelector('#room-name-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        var userName = document.querySelector('#username-input').value;

        window.location.replace(roomName + '/?username=' + userName);
    };
    </script>
</body>
</html>
